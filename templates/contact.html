<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-light bg-light mb-4">
    <div class="container-fluid">
        <a class="navbar-brand d-flex align-items-center" href="{{ url_for('home') }}">
            <img src="{{ url_for('static', filename='agriculture logo l.png') }}" alt="Logo" width="50" height="50" class="me-2">
            <span class="fw-bold" style="font-size: 1.2rem;">Farmers Helper System</span>
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link {% if request.endpoint == 'home' %}active{% endif %}" href="{{ url_for('home') }}">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link {% if request.endpoint == 'about' %}active{% endif %}" href="{{ url_for('about') }}">About</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link {% if request.endpoint == 'contact' %}active{% endif %}" href="{{ url_for('contact') }}">Contact</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- Contact Content -->
<div class="container mt-5">
    <h1 class="text-center" style="color: #197a04; font-weight: 700;">Contact Us</h1>
    <p class="text-center">Weâ€™d love to hear from you! Connect with us on our platforms or use the form below.</p>

    <!-- Contact Details Section -->
    <div class="row text-center mb-4">
        <div class="col-md-4">
            <a href="https://github.com/your-username" target="_blank" class="text-decoration-none">
                <img src="https://img.icons8.com/ios-filled/50/000000/github.png" alt="GitHub Icon">
                <p class="mt-2">GitHub</p>
            </a>
        </div>
        <div class="col-md-4">
            <a href="mailto:akashdaund000@gmail.com" class="text-decoration-none">
                <img src="https://img.icons8.com/ios-filled/50/000000/email-open.png" alt="Email Icon">
                <p class="mt-2">Email</p>
            </a>
        </div>
        <div class="col-md-4">
            <a href="https://www.linkedin.com/in/your-linkedin-id" target="_blank" class="text-decoration-none">
                <img src="https://img.icons8.com/ios-filled/50/000000/linkedin.png" alt="LinkedIn Icon">
                <p class="mt-2">LinkedIn</p>
            </a>
        </div>
    </div>

    <!-- Contact Form -->
    <form action="/send_contact" method="post" class="mt-4">
        <div class="mb-3">
            <label for="name" class="form-label">Name:</label>
            <input type="text" name="name" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email:</label>
            <input type="email" name="email" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="message" class="form-label">Message:</label>
            <textarea name="message" class="form-control" rows="5" required></textarea>
        </div>
        <button type="submit" class="btn btn-primary w-100">Send Message</button>
    </form>
</div>

<!-- Footer -->
<div class="footer text-center py-3" style="background-color: #30c90a; color: white;">
    <p>&copy; 2024 Crop Recommendation System. All rights reserved.</p>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
